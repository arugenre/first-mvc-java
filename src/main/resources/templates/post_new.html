<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: New Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}"> Home </a>
    <form action="#"
          th:action="@{'/posts/new'}"
          th:object="${post}"
          method="POST">
        <input type="hidden" th:field="*{account}" name="">
        <input type="hidden" th:field="*{createdAt}" name="">
        <h2> Write New Post </h2>
        <div>
            <label for="new-post-title"> Title </label>
            <input type="text" name="new-post-title" th:field="*{title}" id="new-post-title" placeholder="Title"/>
        </div>
        <div>
            <label for="new-post-body"> Title </label>
            <textarea type="text" name="new-post-body" th:field="*{body}" id="new-post-body" placeholder="Title"></textarea>
        </div>
        <button type="submit"> Publish Post </button>

    </form>

</div>
</body>
</html>
